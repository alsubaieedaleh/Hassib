<div class="card p-4 mb-6 shadow-sm border rounded-lg bg-white mt-5">
  <h3 class="text-lg font-semibold mb-3 text-teal-800">ðŸ“¦ Import Products</h3>

  <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
    Select Excel file (.xlsx):
  </label>

  <input
    id="fileInput"
    type="file"
    accept=".xlsx"
    (change)="importFile($event)"
    class="block w-full text-sm text-gray-700 
           file:mr-4 file:py-2 file:px-4 
           file:rounded file:border-0 
           file:text-sm file:font-semibold 
           file:bg-teal-600 file:text-white 
           hover:file:bg-teal-700 transition-colors"
  />

  <p class="text-xs text-gray-500 mt-2">
    Expected columns: <code>barcode</code>, <code>name</code>,
    <code>qty</code>, <code>price</code>, <code>cost</code>
  </p>
</div>
