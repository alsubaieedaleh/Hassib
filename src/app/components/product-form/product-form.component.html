<!-- ðŸŒŸ PRODUCT FORMS SECTION -->
<div class="space-y-6">
  <h2 class="text-lg font-semibold text-gray-700 flex items-center gap-2">
    <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 12l2-2 4 4 8-8 4 4-12 12z"/></svg>
    Product Entries
  </h2>

  @for (form of productForms(); track $index) {
    <div class="rounded-xl border border-gray-200 p-6 bg-white shadow-sm space-y-4 relative">
      <!-- Trash button (if more than 1 product) -->
     <!-- Red X Button to Remove -->
@if (productForms().length > 1) {
  <button
    class="absolute top-2 right-2 text-red-500 hover:text-red-600 p-1 rounded-full transition"
    (click)="removeProduct($index)"
    aria-label="Remove product">
    <!-- Red X Icon -->
    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 6L6 18" stroke-linecap="round"/>
      <path d="M6 6l12 12" stroke-linecap="round"/>
    </svg>
  </button>
}


      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <!-- Barcode -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Barcode</label>
          <input type="text" class="input" [value]="form.barcode()" (input)="onStringInput(form.barcode, $event)">
        </div>

        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
          <input type="text" class="input" [value]="form.name()" (input)="onStringInput(form.name, $event)">
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
          <input type="number" class="input" min="1" [value]="form.qty()" (input)="form.qty.set(parseInputNumber($event))">
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sell Price (SAR)</label>
          <input type="number" class="input" step="0.01" min="0" [value]="form.price()" (input)="form.price.set(parseInputNumber($event))">
        </div>

        <!-- Cost -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Cost Price (SAR)</label>
          <input type="number" class="input" step="0.01" min="0" [value]="form.cost()" (input)="form.cost.set(parseInputNumber($event))">
        </div>
      </div>
    </div>
  }

  <!-- âž• ADD NEW PRODUCT LINE -->
  <button class="text-sm text-green-600 hover:text-green-800 flex items-center gap-1 mt-1" (click)="addProduct()">
    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14"/></svg>
    Add another product
  </button>
</div>

<hr class="my-6 border-gray-200" />

<!-- ðŸ§¾ SALE METADATA SECTION -->
<div class="space-y-4">
  <h2 class="text-lg font-semibold text-gray-700 flex items-center gap-2">
    <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
    Sale Details
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
    <!-- VAT -->
    <div *ngIf="showVAT()">
      <label class="block text-sm font-medium text-gray-700 mb-1">VAT (%)</label>
      <input type="number" readonly class="input bg-gray-100 cursor-not-allowed" [value]="fixedVATRate()">
    </div>

    <!-- Payment Type -->
    <div *ngIf="showPayment()">
      <label class="block text-sm font-medium text-gray-700 mb-1">Payment Type</label>
      <select class="input" [value]="payment()" (change)="onPaymentChange($event)">
        @for (opt of paymentOptions; track opt) {
          <option [value]="opt">{{ opt }}</option>
        }
      </select>
    </div>

    <!-- Phone -->
    <div *ngIf="showPhone()">
      <label class="block text-sm font-medium text-gray-700 mb-1">Customer Phone</label>
      <input type="text" class="input" [value]="phone()" (input)="onPhoneInput($event)">
    </div>
  </div>
</div>

<hr class="my-6 border-gray-200" />

<!-- âœ… SUBMIT BUTTONS -->
<div class="flex flex-wrap gap-4">
  <button
    class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium px-5 py-2 rounded-md shadow transition flex items-center gap-2"
    (click)="submit()">
    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M5 13l4 4L19 7"/></svg>
    {{ submitLabel() }}
  </button>

  <button
    class="bg-gray-100 hover:bg-gray-200 text-gray-800 text-sm font-medium px-5 py-2 rounded-md shadow transition flex items-center gap-2"
    (click)="clear()">
    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 6h18M9 6v12M15 6v12"/></svg>
    Clear
  </button>
</div>
