<div class="p-4 sm:p-6 bg-white rounded-xl shadow-lg w-full max-w-6xl mx-auto box-border overflow-hidden" #reportRoot>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Storage Summary</h2>

  <!-- Responsive Metrics Grid -->
  <div 
    class="grid gap-4 mb-6 w-full"
    style="grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); grid-auto-rows: 110px;">
    
    @for (metric of metrics(); track metric.label) {
      <div class="flex flex-col justify-center border border-gray-200 p-4 rounded-lg bg-gray-50 shadow-sm h-full w-full box-border">
        <span class="text-gray-500 text-sm mb-1 truncate">{{ metric.label }}</span>
        <span class="text-xl font-semibold text-gray-800">{{ metric.value() }}</span>
      </div>
    }
  </div>

  <!-- Responsive Action Buttons -->
  <div class="flex flex-wrap gap-3 w-full">
    @for (action of actions(); track action.key) {
      <button
        type="button"
        class="px-4 py-2 bg-teal-600 text-white rounded-md text-sm font-medium shadow-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all w-auto"
        (click)="action.run()"
      >
        {{ action.label }}
      </button>
    }
  </div>
</div>
